<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="./pagamento.css">
</head>
<body>
    <div class="logo">
        <img src="/img/logo.png" alt="Logo da Agência">
    </div>

    <div class="payment-container">
        <h2>Pagamento</h2>

        <!-- Formulário de pagamento -->
        <form id="payment-form">
            <h3>Dados Pessoais</h3>
            
            <label for="nome">Nome *</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cpf">CPF *</label>
            <input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" required>

            <label for="email">E-mail *</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone *</label>
            <input type="text" id="telefone" name="telefone" placeholder="+55 11 91234-5678" required>

            <h3>Selecione a Forma de Pagamento</h3>
            
            <div class="payment-options">
                <button type="button" class="payment-btn" data-method="credit-card">Cartão de Crédito</button>
                <button type="button" class="payment-btn" data-method="pix">Pix</button>
            </div>

            <!-- Campos Dinâmicos -->
            <div id="dynamic-fields"></div>
            
            <button type="submit" id="confirmar-pagamento">Confirmar Pagamento</button>
        </form>
    </div>

    <!-- Resumo da compra -->
    <div class="resumo-compra">
        <h3>Resumo da sua compra</h3>
        <p><strong>Buenos Aires - Argentina</strong></p>
       
    </div>

    <script src="pagamento.js"></script>
</body>
</html>
