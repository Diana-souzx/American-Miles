<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Agência de Viagens - Página de Cadastro">
    <link rel= "stylesheet" href="../PáginadeCadastro/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="logo">
        <img src="../img/logo.png" alt="Logo" style="width: 70%; height: 70%;">
    </div>
    <div class=" cadastro container">
        
        <h2 id="titulo">CADASTRO</h2>
        
        <form action="cadastro.php" method="POST">

            <div class="input-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="password" required>Senha:</label>
                <input type="password" id="password" name="password" required minlength="5" maxlength="8">
            </div>

            <input type="submit" id="botaocadastro" value=" Confirmar">
            
        </form>
    </div>


</body>
<script src="./cadastro.js"></script>
</html>
